  <h2>文章一级标题</h2>
  <h3>文章二级标题</h3>
  <p>朱自清 《匆匆》</p>
  <p>燕子去了，有再来的时候；杨柳枯了，有再青的时候；桃花谢了，有再开的时候。<br/>但是，
    聪明的你告诉我，我们的日子为什么一去不复返呢？——是有人偷了他们罢：那是谁？又
    藏 在何处呢？是他们自己逃走了：现在又到了哪里呢？ 我不知道他们给了我多少日子；但我的手
    确乎是渐渐空虚了。<a href = "www.baidu。com">这里有一个链接连接到百度</a>
    在默默里算着，<strong>八千多日子已 经从我手中溜去</strong>；象针尖上一滴水滴在大
    海里，我的日子滴在时间的流里，没有声音也没有 影子。我不禁头涔涔而泪潸潸了。</p>
